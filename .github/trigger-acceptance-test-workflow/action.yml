name: Trigger acceptance test workflow

on:
  workflow_dispatch:
    inputs:
      target_service:
        description: 'ministryofjustice/payforlegalaid-tests'
        required: true
      target_version:
        description: '0.0.1-SNAPSHOT'
        required: true

  jobs:
    trigger:
      runs-on: ubuntu-latest

      steps:
        name: Trigger acceptance test repo workflow
        run: |
          repo_owner="pay-for-legal-aid"
          repo_name="payforlegalaid-tests"
          event_type="trigger-workflow"
          service="${{ github.event.inputs.target_service }}"
          version="${{ github.event.inputs.target_version }}"
          
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.PAT }}" \
          -H "X-Github-Api-Version: 2022-11-28" \
          https://api.github.com/repos/$repo_owner/$repo_name/dispatches \
            -d "{\"event_type\": \"$event_type\", \"client_payload\": {\"service\": \"$service\", \"version\": \"$version\", \"unit\": false, \"integration\": true}}"