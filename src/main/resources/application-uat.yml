gpfd:
  url: https://laa-get-payments-finance-data-uat.apps.live.cloud-platform.service.justice.gov.uk
  redirect-uri-template: ${gpfd.url}/login/oauth2/code/gpfd-azure-uat
  datasource:
    read-only:
      url: jdbc:oracle:thin:@rds.mojfin.laa-preproduction.modernisation-platform.service.justice.gov.uk:1521/MOJFIN
      username: ${MOJFIN_UAT_READ_USERNAME}
      password: ${MOJFIN_UAT_READ_PASSWORD}
      driver-class-name: oracle.jdbc.OracleDriver
    write:
      url: jdbc:oracle:thin:@rds.mojfin.laa-preproduction.modernisation-platform.service.justice.gov.uk:1521/MOJFIN
      username: ${MOJFIN_UAT_WRITE_USERNAME}
      password: ${MOJFIN_UAT_WRITE_PASSWORD}
      driver-class-name: oracle.jdbc.OracleDriver

spring:
  cloud:
    azure:
      active-directory:
        enabled: true
        profile:
          tenant-id: ${AZURE_TENANT_ID_UAT}
        credential:
          client-id: ${AZURE_CLIENT_ID_UAT}
          client-secret: ${AZURE_CLIENT_SECRET_UAT}
        redirect-uri-template: ${gpfd.redirect-uri-template}
        authorization-clients:
          graph:
            scopes:
              - https://graph.microsoft.com/User.Read

server:
  port: 8443
  forward-headers-strategy: native # not sure if needed
  shutdown: graceful
  servlet:
    session:
      cookie:
        secure: true
  ssl:
    key-store: classpath:gpfd-ssl-keystore.p12
    key-store-password: ${SSL-DEV-KEY-STORE-PASSWORD}
    key-store-type: PKCS12
    key-alias: gpfd-dev-ssl-key
    key-password: ${SSL-DEV-KEY-STORE-PASSWORD}